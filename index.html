            label.html('<div class="map-atooltip">Somalia: Need a visa. If you arrive at Mogadishu International Airport, you can get a single entry visa, valid for one month, for US$60 in cash.</div>');
          } else if (code == 'il') {
            label.html('<div class="map-atooltip">Israel: Allowed to stay 90 days without a visa.</div>');
          } else if (code == 'ps') {
            label.html('<div class="map-atooltip">Palestine: Entry to the OPTs (including by sea to Gaza) is controlled by the Israeli authorities. You may be detained on arrival and deported if you are intending to enter Gaza without permission. If you’re entering the country for the purpose of working in the OPTs, you may be refused entry. You must produce a passport and immigration slip, to cross between Israel and the OPTs. For more information, contact the nearest Israeli Embassy.</div>');
          } else if (code == 'bj') {
            label.html('<div class="map-atooltip">Benin: You are strongly advised to get a visa before travel. Visas aren\'t routinely issued on arrival.</div>');
          } else if (code == 'ci') {
            label.html('<div class="map-atooltip">Côte d\'Ivoire: Need a visa.</div>');
          } else if (code == 'ga') {
            label.html('<div class="map-atooltip">Gabon: Need a visa.</div>');
          } else if (code == 'cd') {
            label.html('<div class="map-atooltip">Democratic Republic of the Congo: Need a visa.</div>');
          } else if (code == 'cg') {
            label.html('<div class="map-atooltip">Congo: Need a visa.</div>');
          } else if (code == 'eg') {
            label.html('<div class="map-atooltip">Egypt: For visits of up to 30 days, you can get a visa on arrival by payment in Sterling, US Dollars or Euros; the visa fee is US$25 at approved bank kiosks within airport arrival halls, before reaching immigration counters.<br><br>British nationals travelling to Sharm el Sheikh, Dahab, Nuweiba and Taba resorts for up to 15 days receive a free entry permission stamp upon arrival. If you intend to travel out of these areas or stay longer than 15 days, you must get a visa.</div>');
          } else if (code == 'ug') {
            label.html('<div class="map-atooltip">Uganda: Need a visa.</div>');
          } else if (code == 'rw') {
            label.html('<div class="map-atooltip">Rwanda: 30 day tourist visas are available on arrival for £20 or $30. You can pay in cash (sterling, US dollars or Rwandan francs) or by Visa/Mastercard. Payment by credit card may not be available at all land border crossings.</div>');
          } else if (code == 'pa') {
            label.html('<div class="map-atooltip">Panama: British nationals don\'t need a visa to visit Panama except if arriving by sea. An initial stay of 180 days is granted on entry to Panama. You must have a return or onward ticket and the equivalent of US$500 or a credit card.</div>');
          } else if (code == 'tt') {
            label.html('<div class="map-atooltip">Trinidad and Tobago: Allowed to stay 90 days without a visa.</div>');
          } else if (code == 'nc') {
            label.html('<div class="map-atooltip">New Caledonia: Allowed to stay 90 days without a visa.');
          } else if (code == 'by') {
            label.html('<div class="map-atooltip">Belarus: All British national passport holders (except those entering on a diplomatic or official passport) can now enter Belarus for a maximum of 5 days without a visa (the day you arrive counts as day one, regardless of arrival time). Entry and exit will only be allowed at Minsk International Airport and you\'ll need to show documentary evidence of medical insurance to the value of 10,000 euros and funds equivalent to 25 euros per day. This can be in the form of cash, credit card or travellers cheques in any currency.</div>');
          } else if (code == 'ec') {
            label.html('<div class="map-atooltip">Ecuador: Allowed to stay 90 days without a visa, but you may be asked about your reason for travel and may need to provide evidence of a return or onward flight/bus ticket when you arrive.</div>');
          } else if (code == 've') {
            label.html('<div class="map-atooltip">Venezuela: If you\'re arriving by air, you can enter for up to 90 days on a tourist card issued on arrival. You must have a valid return ticket. If you\'re arriving overland or by sea, you must get a visa in advance from your nearest Venezuelan Embassy or Consulate.</div>');
          } else if (code == 'gy') {
            label.html('<div class="map-atooltip">Guyana: Allowed to stay 30 days without a visa, but extensions can usually be obtained from the Ministry of Home Affairs in Georgetown.</div>');
          } else if (code == 'mw') {
            label.html('<div class="map-atooltip">Malawi: The Malawi authorities strongly advise you to get a visa before travel. If you can\'t get a visa before travel, you can get a visa on arrival at any port of entry.</div>');
          } else if (code == 'lk') {
            label.html('<div class="map-atooltip">Sri Lanka: Need a visa. Although it\'s still possible to get a tourist visa on arrival, it\'s better to get one before you travel.</div>');
          } else if (code == 'mx') {
            label.html('<div class="map-atooltip">Mexico: Allowed to stay 180 days without a visa, but you\'ll need to complete an immigration form and have this with you when you enter and leave Mexico.</div>');
          } else if (code == 'sy') {
            label.html('<div class="map-atooltip">Syria: Need a visa.</div>');
          } else if (code == 'et') {
            label.html('<div class="map-atooltip">Ethiopia: Need a visa. Visas on arrival are only available for tourists at Addis Ababa (Bole) International airport, at a cost of approximately $US50 for 1 month and $US75 for 3 months (Euros, US dollars and Ethiopian birr are all accepted). All other categories of visitor must get a visa from the Ethiopian Embassy closest to their place of legal residence before travelling.</div>');
          } else if (code == 'sr') {
            label.html('<div class="map-atooltip">Suriname: British passport holders visiting Suriname as tourists and arriving at Johan Adolf Pengel International Airport in Paramaribo can get a single entry tourist card on arrival. The inital stay is for 30 days, however this can be extended to a maximum of 90 days at the Immigration Dept.</div>');
          } else if (code == 'ae') {
            label.html('<div class="map-atooltip">United Arab Emirates: If you\'re a British Citizen you can get a visitor\'s visa on arrival in the UAE. In the past, this visa has allowed the visitor to stay in the UAE for up to 30 days. The visa has terminated automatically on departure and a new visa issued on arrival each time the same visitor returns to the UAE.<br><br>That approach continues to be applied in most cases, but in some cases British citizens (and visitors of some other nationalities) who have left the UAE and returned again within the 30 day period of stay granted at the time of the first arrival, haven\'t received a new visa. Instead their stay has been limited to the initial 30 day period.</div>');
          } else if (code == 'lb') {
            label.html('<div class="map-atooltip">Lebanon: British citizens can apply for a free single entry tourist or family visit visa on arrival. Entry requirements are subject to change, so you should check with the Lebanese Embassy before you travel.</div>');
          } else if (code == 'kw') {
            label.html('<div class="map-atooltip">Kuwait: Regardless of age, British nationals travelling by air can get a free 30-day entry permit/tourist visa, or a 90-day visit/business visa for a fee, on arrival. The immigration authorities may ask to see evidence of return or onward travel, a sponsor\'s letter and hotel confirmation.<br><br>If you are arriving by land or sea, you should obtain visas in advance from the Kuwaiti Embassy in London.</div>');
          } else if (code == 'bs') {
            label.html('<div class="map-atooltip">Bahamas: British nationals visiting are usually allowed entry into the Bahamas for up to 21 days. This can be extended up to a maximum of 8 months by applying to the Department of Immigration in Nassau.<br><br>If you are travelling via the USA, you may need to apply for an ESTA. The Bahamas counts as part of the \'contiguous territory and islands\' for US visa waiver purposes and time spent in The Bahamas counts towards the 90 day maximum permitted stay in the US under this waiver.</div>');
          } else if (code == 'az') {
            label.html('<div class="map-atooltip">Azerbaijan: Need a visa.</div>');
          } else if (code == 'zw') {
            label.html('<div class="map-atooltip">Zimbabwe: You can purchase a visa on arrival.</div>');
          } else if (code == 'sb') {
            label.html('<div class="map-atooltip">Soloman Is.: Allowed to stay 90 days without a visa. You need an onward ticket, and sufficient funds to cover your stay.</div>');
          } else if (code == 'bo') {
            label.html('<div class="map-atooltip">Bolivia: British nationals don\'t need a visa to visit Bolivia. The length of stay permitted on entering Bolivia is initially 30 days. This can be extended for a further 60 days, at no extra charge, as long as you apply before the end of the 30 day period at one of the Department of Immigration offices throughout the country.<br><br>Your passport must contain an entry stamp, otherwise you\'ll have to pay a fine to leave.</div>');
          } else if (code == 'cu') {
            label.html('<div class="map-atooltip">Cuba: Need a visa. If you\'re entering Cuba as a tourist, you\'ll need to get a tourist card before you travel.<br><br>If you\'re a dual national, you should contact the Cuban Embassy for advice on entry requirements before you travel.<br><br>There\'s a mandatory airport tax of 25 Cuban convertible pesos (CUCs). This fee should be included in the cost of your airline ticket. If in doubt, check with your airline.</div>');
          } else if (code == 'fk') {
            label.html('<div class="map-atooltip">Falkland Islands: British nationals do not need a visa to enter the Falkland Islands, but you may need a visa to transit Chile. There are no facilities to issue Chilean visas on the Falkland Islands. You must have a passport valid for the proposed duration of your stay, a return air ticket (or other evidence of pre‑paid onward travel), evidence of accommodation with family/friends/hotel/business, sufficient funds to cover your stay in the Islands. There is a £22 departure tax on leaving the Islands that is not included on LATAM airline flight tickets.</div>');
          } else if (code == 'vn') {
            label.html('<div class="map-atooltip">Vietnam: Until 30 June 2021 \'British Citizen\' passport holders travelling for tourism or business can enter Vietnam for up to a maximum of 15 days (inclusive of dates of entry and exit) without a visa. If you have a different type of British nationality – for example \'British national (overseas)\' you\'ll need to get a visa before entering Vietnam. For visits of up to 30 days, you can get an e-visa online before you travel. Use of the e-visa is limited to certain entry/exit points which you must select at the time of application. If you don\'t have fixed travel plans, consider applying for a regular single entry visa from the nearest Vietnamese Embassy, which allows more flexibility.</div>');
          } else if (code == 'xk') {
            label.html('<div class="map-atooltip">Kosovo: British nationals don\'t need a visa to enter Kosovo. You may be asked to provide documentary evidence giving a reason for your stay. A 90-day entry stamp will be issued which is renewable for longer stays. The authorities in Serbia don\'t consider the designated crossing points from Kosovo to be official ‘\'international\' border crossing points.</div>');
          } else if (code == 'do') {
            label.html('<div class="map-atooltip">Dominican Republic: British Citizens travelling to the Dominican Republic for tourism don\'t need a visa. On arrival you will normally be granted a 30-day stay. This can be extended to 60 days by paying for an extension when you leave the country. You may be refused entry if you don\'t have proof of onward or return travel. Departure tax is US$20. Scheduled airlines often include this charge in the price of the ticket. Check with your tour operator or travel provider.</div>');
          } else if (code == 'us') {
            label.html('<div class="map-atooltip">USA: Most passport holders can get an Electronic System for Travel Authorisation (ESTA) through the Visa Waiver Programme, which allows travel to the US for up to 90 days. If you\'re arriving by land or on a ferry from Vancouver or Victoria in Canada, you don\'t need to complete an ESTA before you arrive at the border. If you don\'t qualify for entry under the VWP, and don\'t have a US Permanent Resident Card, you should apply for a visa from the nearest US Embassy or Consulate before travelling.</div>');
          } else if (code == 'pr') {
            label.html('<div class="map-atooltip">Puerto Rico: Puerto Rico is an unincorporated territory of the United States. Please see travel advice for the USA.</div>');
          } else if (code == 'tf') {
            label.html('<div class="map-atooltip">French Southern and Antarctic Lands: A permit is required to visit the French Southern and Antarctic Lands. The Marion Dufresne, an oceanographic ship, travels four times a year from Reunion to the isles.</div>');
          } else if (code == 'tz') {
            label.html('<div class="map-atooltip">Tanzania: All British passport holders need a tourist or business visa to enter Tanzania. You should get one from the Tanzanian High Commission before you travel. It is possible to get a tourist or business visa for a single entry on arrival at main ports of entry to Tanzania, but this is subject to the fulfilment of all immigration requirements. You may be asked to provide proof of your return journey. You won\'t be able to get a multiple entry visa on arrival.</div>');
          } else if (code == 'jo') {
            label.html('<div class="map-atooltip">Jordan: You\'ll need a visa to enter Jordan. You can get a single entry visa valid for 1 month on arrival at the airports or the Sheikh Hussein/North Border crossing at the Jordan/Israel border. Check with the Jordanian authorities if you\'re planning to cross the Wadi Araba/south border crossing (Aqaba/Eilat) or the Allenby/King Hussein Bridge. An exit tax, currently 10JD, is payable at all border crossings, except the airports. If you wish to combine travel to Jordan with a visit to Israel and the Occupied Palestinian Territories, it\'s usually better to get a multiple entry visa before you travel from the Embassy of the Hashemite Kingdom of Jordan in London. You can extend your visa after you arrive in Jordan up to a maximum period of 6 months. If you overstay your visa you will be fined. If you\'re entering for tourism you can get a combination of a visa and reduced cost entry to the major tourism sites by applying for a Jordan Pass online. You must undergo an HIV test if you intend to stay in Jordan for more than 30 days, either as a resident or as a long-term visitor. The fee to obtain the health certificate is currently 20 Jordanian Dinars.</div>');
          } else if (code == 'mz') {
            label.html('<div class="map-atooltip">Mozambique: British nationals need a visa to enter Mozambique. If you\'re a tourist or travelling for work purposes from a country where there is a Mozambican diplomatic mission, you must get the appropriate visa before travelling. You must present on entry a return air ticket (for air travellers) and either an invitation from family / friends or a confirmed hotel reservation.</div>');
          } else if (code == 'zm') {
            label.html('<div class="map-atooltip">Zambia: British passport holders need a visa to enter Zambia. You can get a visa from the Zambian High Commission in London before you travel. Single and double entry visit visas are available on arrival at all ports of entry, but multi-entry visas are not. If you plan to get a visa on arrival, make sure you have the correct amount of cash (US dollars) with you as change may not be available. If you enter through Kenneth Kaunda International Airport you can now make payment for single and double entry visas via credit or debit card at the Zambian Immigration desks. On leaving Zambia, all air passengers must pay a departure tax of US$25. Although this is normally included in the cost of an air ticket you will be asked to pay separately in Zambian Kwacha if it is not. With effect from 1 January 2011 the National Airports Corporation has added a Security Charge to all departing passengers payable at all NACL airports. The cost is US $3 per person per sector for domestic flights and US $5 per person for international flights. Fees must be paid in Kwacha but is also included in the ticket price.</div>');
          } else if (code == 'tm') {
            label.html('<div class="map-atooltip">Turkmenistan: The following information is subject to change. You should consult the Turkmen Embassy in London well in advance of your intended travel date. All visa applications made at Turkmen Embassies in the UK and overseas are referred to Ashgabat for a decision. This can take 20 days or more. British nationals need a visa to enter Turkmenistan. You will need a letter of invitation, certified by the State Migration Service of Turkmenistan, from a private individual or company to support your application. For tourists, these can be obtained from authorised travel agents. A list is available from the British Embassy in Ashgabat. Without prior approval from the Turkmen authorities, it is not possible to enter Turkmenistan. It is possible to buy a visa on arrival at either Ashgabat airport or the ferry port at Turkmenbashi but only if you have approval from the Turkmenistan Migration Service before arrival. If you break your journey or try to enter Turkmenistan without the right visa you will face a long and uncomfortable wait in the offices of the Immigration Service at the airport or ferry port. If you are staying for more than 3 days you should register with the State Service of Turkmenistan for the Registration of Foreign Nationals. On arrival, you must pay a US$14 migration fee ($10 fee plus $4 Admin charge).</div>');
          } else if (code == 'tj') {
            label.html('<div class="map-atooltip">Tajikistan: British nationals require a visa before travel. The Embassy of the Republic of Tajikistan in London offers an online e-visa service. Tourist visas are valid for a period of up to 45 days. The Embassy of the Republic of Tajikistan in London also processes applications for travel permits to the Gorno-Badakhshan Autonomous Region of Tajikistan. Entry into the region, both from inside and from outside Tajikistan, requires a special permit in advance in addition to a valid Tajik visa. You can also get a permit from the Ministry of Foreign Affairs or Office of Visas and Registrations once in Tajikistan. Once you arrive in Tajikistan you can apply for visa extensions at the Consular Department of the Tajik Ministry of Foreign Affairs.</div>');
          } else if (code == 'tr') {
            label.html('<div class="map-atooltip">Turkey: British nationals need a visa to enter Turkey, except for cruise ship passengers with ‘British Citizen’ passports who arrive at sea ports for tourist visits to the port city or nearby cities, provided that the visit doesn’t exceed 72 hours. You can get an e-Visa online before you travel through the official Republic of Turkey e-Visa website. An e-visa costs $20 and you can pay using a credit or debit card. In case of problems with the computer systems at the Turkish port of entry, print off and carry a paper copy of your e-Visa, or make sure you have an electronic copy on a smart phone or other device to show to the immigration officer. Until further notice British citizens can get a multiple entry visitor visa, valid for 90 days, on arrival at any port of entry on payment of £20 in cash (Scottish and Northern Irish currency is not accepted). However, the visa on arrival service is likely to be phased out at some point in the near future. To avoid possible problems or delays at the Turkish border, or when boarding your flight in the UK, get an e-Visa from the official website before you travel. At Istanbul Ataturk airport (and possibly at other airports) there will be self service e-Visa kiosks and Wi-Fi areas where visitors can apply for an e-Visa on arrival using their own smart devices.</div>');
          } else {
            label.html('<div class="map-tooltip">' + label.html() + ': We don\'t have any information about this country yet!</div>');
          }
        },
